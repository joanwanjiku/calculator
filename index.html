<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
   <div class="main">
       <div class="calculator">
           <div class="calc-display">
               <p class="display-act"></p>
               <p class="display-result">2</p>
           </div>
           <div class="calc-keys">
            <button class="key-operator" >+</button>
            <button class="key-operator" >-</button>
            <button class="key-operator" >&times;</button>
            <button class="key-operator" >&divide;</button>
            <button class="number-item">1</button>
            <button class="number-item">2</button>
            <button class="number-item">3</button>
            <button class="number-item">4</button>
            <button class="number-item">5</button>
            <button class="number-item">6</button>
            <button class="number-item">7</button>
            <button class="number-item">8</button>
            <button class="number-item">9</button>
            <button class="number-item">0</button>

            <button data-action="decimal">.</button>
            <button class="clear">AC</button>
            <button class="key-equal" data-action="equal">=</button>
        </div>
       </div>
       
   </div> 
   <script src="./main.js"></script>
</body>
</html>
